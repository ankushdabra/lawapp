<mat-card-title style="color: white;text-align: center;margin-top: 30px;font-size:3em; font-weight: 100;">RECOMMENDED LAWYERS</mat-card-title>
<mat-grid-list [cols]="3" rowHeight="1:1.42" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let i of data">
    <app-lawyer-item [item]=i></app-lawyer-item>
  </mat-grid-tile>
</mat-grid-list>
