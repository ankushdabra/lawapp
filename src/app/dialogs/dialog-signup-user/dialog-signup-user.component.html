<div class="container-fluid" style="width: 320px">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <mat-form-field style="width: 100%">
      <input matInput type="text" placeholder="Full Name" ngModel name="name">
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <input matInput type="email" placeholder="Email Address" ngModel name="email" required email #email="ngModel">
    </mat-form-field>
    <span class="help-block" *ngIf="!email.valid">Please enter valid email!</span>
    <mat-form-field style="width: 100%">
      <input matInput type="tel" placeholder="Mobile number" ngModel name="mobile">
    </mat-form-field>

    <mat-radio-group [ngModel]="1">
      <mat-radio-button color="primary" style="margin-right: 20px;" [value]="1">
        <p style="font-weight: 50;font-size: 1em;font-style: normal;margin-top: 12px">Consumer</p>
      </mat-radio-button>
      <mat-radio-button color="primary" [value]="2">
        <p style="font-weight: 50;font-size: 1em;font-style: normal;margin-top: 12px">Lawyer</p>
      </mat-radio-button>
    </mat-radio-group>

    <div *ngIf="options==2">
      <mat-form-field style="width: 100%">
        <input matInput type="text" placeholder="Registration Number" ngModel name="registrationNumber">
      </mat-form-field>
    </div>

    <mat-form-field style="width: 100%">
      <input matInput type="password" placeholder="Password" ngModel name="password">
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <input matInput type="password" placeholder="Confirm Password" ngModel name="confirmPassword">
    </mat-form-field>
    <button mat-raised-button id="btn_signup" type="submit" style="background-color: darkcyan;color: white ;font-size:1em;font-weight: 300;width: 100%;margin-top: 12px"
      href="#" [disabled]="!f.valid">Signup</button>
  </form>

</div>
